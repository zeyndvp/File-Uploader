   <div class="neu-container w-full max-w-4xl">

<!-- File upload form -->
        <form id="uploadForm" class="mb-8" action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="expirationTime" class="block text-gray-700 font-bold mb-2">Expiration Time:</label>
                <select id="expirationTime" name="expirationTime" class="block w-full bg-gray-200 border border-gray-300 rounded py-2 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                    <option value="1">1 Hour</option>
                    <option value="24">1 Day</option>
                    <option value="168">1 Week</option>
                    <option value="720">1 Month</option>
                </select>
            </div>
            <div class="border-2 border-dashed border-gray-300 p-6 rounded-md text-center">
                <input type="file" name="file" id="fileInput" class="hidden" />
                <label for="fileInput" class="cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M14.5 2a.5.5 0 0 1 .5.5V9h4a.5.5 0 0 1 .354.854l-7 7a.5.5 0 0 1-.708 0l-7-7A.5.5 0 0 1 2 9h4V2.5a.5.5 0 0 1 .5-.5h3zm-4 0H6v6H2.5L10 17.5 17.5 8H14V2.5a.5.5 0 0 0-.5-.5z" />
                    </svg>
                    <span id="fileLabel" class="block text-gray-400 mt-2">Choose a file or drag it here</span>
                </label>
            </div>
            <div id="progressContainer" class="relative w-full h-2 bg-gray-200 rounded-full overflow-hidden mb-4 hidden">
                <div id="progressBar" class="absolute top-0 left-0 h-full bg-blue-500" style="width: 0"></div>
                <div id="progressText" class="absolute top-0 left-0 h-full text-xs text-center text-gray-600 w-full">0%</div>
            </div>
            <button type="button" id="btnUpload" class="neu-button block mx-auto mt-5">Upload</button>
        </form>
        <!-- File details -->
        <div id="fileDetails" class="hidden">
            <h2 class="text-xl font-bold mb-4">File Details</h2>
            <div id="preview" class="file-preview mb-4"></div>
            <div id="details" class="mb-4 items-center justify-between bg-gray-100 p-3 rounded-md mb-2"></div>

            <div class="url-container hidden">
                <div id="fileUrl" class="flex items-center justify-between bg-gray-100 p-3 rounded-md mb-2">

                    </span>

                        class="font-bold" style="font-size: smaller;"></span></span>

                    <button id="btnCopyDownload" class="mr-2">
                    <i class="fas fa-copy"></i>
                    </button>
                    </span>
                </div>
                <div id="deleteUrl" class="flex items-center justify-between bg-gray-100 p-3 rounded-md mb-2">

    <!-- JavaScript -->
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            const navbar = document.getElementById("navbar-default");
            const btnToggleNavbar = document.getElementById("btnToggleNavbar");
        
            btnToggleNavbar.addEventListener("click", () => {
                navbar.classList.toggle("hidden");
            });

            const fileInput = document.getElementById("fileInput");
            const dropArea = document.body; // drag and drop

            // Event listeners for drag and drop
            dropArea.addEventListener("dragover", (e) => {
                e.preventDefault();
                dropArea.classList.add("dragover");
            });

            dropArea.addEventListener("dragleave", (e) => {
                e.preventDefault();
                dropArea.classList.remove("dragover");
            });

            dropArea.addEventListener("drop", (e) => {
                e.preventDefault();
                dropArea.classList.remove("dragover");
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    handleFileUpload();
                }
            });

            fileInput.addEventListener("change", handleFileUpload);
        });

        // Fetch file info
fetch('/file-info')
  .then(response => response.json())
  .then(data => {
    const fileInfoContainer = document.getElementById('fileInfo');

    fileInfoContainer.innerHTML = `Total files: ${data.totalFiles}, Total size: ${data.totalSize}`;
  })
  .catch(error => {
    console.error('Error fetching file info:', error);
  });
    </script>
